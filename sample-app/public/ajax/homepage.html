<div>
  <!-- the below with template inputs could be used, and the viewParams and dataContracts returned in a list from the server in order to create a metalist or list of arbitrary components!!! 
a metacomponent might always show the same component type but with different data contracts or other params
a different route might use the same template with different data
-->
  <div class="component has-loader list1" data-lagomorph-component='{
    "isGlobal": false,
    "viewParams": {
      "type": "L_List",
      "id": "list1"
    },
    "dataContracts": 
      [{ "dataSource": "samplePhotoListInfo",
      "connector": "genericPhotoListConnector"
    }]
  }'>
  </div>
  <button data-navlink={'route': '/testpage'}>Navigate</button>

  <br />
  <h3>User defined component</h3>
  <div class="component has-loader ud1" data-lagomorph-component='{
    "isGlobal": false,
    "viewParams": {
      "type": "myComp",
      "id": "ud1"
    }
  }'>
  </div>
</div>
